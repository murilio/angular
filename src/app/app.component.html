<main class="main">
  <h1>{{ 'pages.home.header' | translate }}, {{ title }}</h1>
  <p>{{ 'pages.home.title' | translate }}</p>

  <hr>

  <select #langs (change)="translate(langs.value)">
    @for (lang of languages; track lang.value) {
    <option [value]="lang.value">{{lang.title}}</option>
    }
  </select>

</main>

<router-outlet />
